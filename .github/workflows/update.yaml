name: Build Catalog + Push to HuggingFace

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"   # Weekly refresh

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install huggingface_hub sentence-transformers faiss-cpu numpy pandas

      # 1️⃣ Build auto catalog
      - name: Build auto catalog
        run: |
          python build/auto_catalog.py

      # 2️⃣ Merge catalogs → model_db.json
      - name: Merge FinOps and auto catalog
        run: |
          python build/merge_catalogs.py

      # 3️⃣ Build FAISS index + model_metadata.json
      - name: Build FAISS index
        run: |
          python build/build_index.py

      # 4️⃣ Commit updated files to GitHub
      - name: Commit updated files
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add model_db.json model_index.faiss model_metadata.json
          git commit -m "Auto update catalog and FAISS index" || echo "No changes to commit"
          git push

      # 5️⃣ Push final files to HuggingFace Space
      - name: Push to HuggingFace
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_REPO: ${{ secrets.HF_SPACE_REPO }}
        run: |
          git clone https://HF:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE_REPO} space_repo
          cp model_db.json space_repo/
          cp model_index.faiss space_repo/
          cp model_metadata.json space_repo/
          cd space_repo
          git add .
          git commit -m "Auto deploy updated catalog and index" || echo "No changes"
          git push
